<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xomashyo</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="/img/logo.png" width="113" height="21" alt="LOGO"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Dashboard
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Dashboard</a></li>
                        <li><a class="dropdown-item" href="#">Mijozlar</a></li>
                        <li><a class="dropdown-item" href="#">Ta'minotchilar</a></li>
                        <li><a class="dropdown-item" th:href="@{/warehouse/materials}">Xomashyo ombori</a></li>
                        <li><a class="dropdown-item" href="#">Maxsulot ombori</a></li>
                        <li><a class="dropdown-item" href="#">Hisobot</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/category/all}">Katalog</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid mb-3">
    <div class="row">
        <div class="card">
            <div class="border" style="margin-top: 200px; margin-left: 200px; width: 460px; height: 160px;
    display: flex; column-gap: 30px; box-shadow: 0 1px 3px rgb(222, 222, 222);">
                <div style="width: 40%;">
                    <div style="display: flex; align-items: center; column-gap: 10px; margin: 22px 33px;">
                        <span style="font-size: 19px;">Kirim</span>
                        <div style="color: white; background-color: rgb(5, 185, 98);
                    border-radius: 50%; width: 35px; height: 33px; position: relative;">
                            <a th:href="@{/warehouse/addMaterial}" style="font-size: 29px; position: absolute; left: 9px; bottom: -3px; text-decoration: none;
                    color: white;">+</a>
                        </div>
                    </div>
                </div>
                <div style="width: 60%; margin-top: 22px;">
                    <div style="display: flex;">
                        <a class="border box" style="border-top-left-radius: 10px; border-bottom-left-radius: 10px;
                text-decoration: none; color: rgb(85, 85, 85); padding: 2px 10px;"
                           href="#">Kunlik</a>
                        <a class="border box" href="#"
                           style="text-decoration: none; color: rgb(85, 85, 85); padding: 2px 10px;">Haftalik</a>
                        <a class="border box" style="border-top-right-radius: 10px; border-bottom-right-radius: 10px;
                text-decoration: none; color: rgb(85, 85, 85); padding: 2px 10px;"
                           href="#">Oylik</a>
                    </div>
                    <div style="margin-top: 25px;">
                        <span style="font-size: 13px;">Oylik kirim summasi</span>
                        <h3><b th:text="${total}"> </b> <span style="color: rgb(173, 172, 172); font-size: 17px;">$</span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <main class="col-md-12  ms-sm-auto">
        <h4 class="text-center">Ombordagi mavjud xomashyolar qoldig'i</h4>
        <table class="table mb-4">
            <thead>
            <tr>
                <th scope="col">TR</th>
                <th scope="col">Nomi</th>
                <th scope="col">KOD</th>
                <th scope="col">Miqdor</th>
                <th scope="col">O'lchov birligi</th>
                <th scope="col">Jami</th>
            </tr>
            </thead>
            <tbody>
            <tr th:ea>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </tbody>
        </table>
        <br>
        <br>
        <div class="offset-8">
            <button type="button" class="btn btn-success mr-3 ">Export excel</button>
            <button type="button" class="btn btn-secondary">Print</button>
        </div>
    </main>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
